{% extends "prime/base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<h2>Create Account</h2>
<form method="post" action="{% url 'prime:crear_usuario' %}">
    {% csrf_token %}
    <label for="nuevoUsuario">Username:</label>
    <input type="text" id="nuevoUsuario" name="nuevoUsuario" required><br>

    <label for="nuevoPassword">Password:</label>
    <input type="password" id="nuevoPassword" name="nuevoPassword" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <button type="submit">Create Account</button>
</form>
{% endblock %}
